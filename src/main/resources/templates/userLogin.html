<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Login</title>
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/assets/css/style.css}" />
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/assets/css/bootstrap.min.css}"/>
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/assets/css/normalize.min.css}"/>
</head>
<body>

<p th:if="${param.error}">
  Bad Credentials
</p>

<div class="container">
  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2"
       ng-show="loginBox">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Sign In</div>
        <div style="float:right; font-size: 80%; position: relative; top:-10px"></div>
      </div>

      <div style="padding-top:30px" class="panel-body">

        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

        <form id="loginform" class="form-horizontal" role="form" th:action="@{/appLogin}" method="POST">

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="email" type="text" class="form-control" name="email" value=""
                   placeholder="Enter email"/>
          </div>

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="password" type="password" class="form-control" name="password"
                   placeholder="Enter password"/>
          </div>

          <div class="input-group">
            <div class="checkbox">
              <label>
                <input id="login-remember" type="checkbox" name="remember" value="1"/> Remember me
              </label>
            </div>
          </div>

          <div style="margin-top:10px" class="form-group">
            <!-- Button -->

            <div class="form-group">
              <!-- Button -->
              <div class="col-md-offset-3 col-md-9">
                <button id="btn-signin" type="submit" class="btn btn-info" ng-model="submitButton"><i
                    class="icon-hand-right"></i> &nbsp; Login
                </button>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-12 control">
              <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                Don't have an account!
                <a href="userRegister" ng-click="signupBox = !signupBox; loginBox =!loginBox;">
                  Sign Up Here
                </a>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>

</body>
</html>
